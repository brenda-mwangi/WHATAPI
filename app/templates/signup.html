{% extends "base.html" %}
{%block title%}Sign Up{%endblock%}
{% block content %}
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form method="POST" onsubmit="memology()" class="register-form" id="register-form">
                    <div class="form-group">
                        <label for="firstname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="firstname" id="firstname" placeholder="Your firstname" />
                    </div>

                    <div class="form-group">
                        <label for="lastname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="lastname" id="lastname" placeholder="Your lastname" />
                    </div>

                    <div class="form-group">
                        <label for="phone"><i class="zmdi zmdi-phone"></i></label>
                        <input type="phone" name="phone" id="phone" placeholder="Your phone" />
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email" />
                    </div>

                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass" id="pass" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                            statements in <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                <a href="#" class="signup-image-link">I am already member</a>
            </div>
        </div>
    </div>
</section>
<script>
    function memology() {
        event.preventDefault();

        var pass = $('#pass').val();
        var re_pass = $('#re_pass').val();

        if (pass !== re_pass) {
            alert('Password and Repeat Password do not match');
            return false;
        }

        var formData = {
            firstname: $('#firstname').val(),
            lastname: $('#lastname').val(),
            phone: $('#phone').val(),
            email: $('#email').val(),
            password: pass
        };

        $.ajax({
            type: 'POST',
            url: '/user/create_account', // Replace with your backend URL
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function (response) {
                alert('Data sent successfully!');
                // console.log(, response);
                window.location.href = '/auth/login'; // Replace with your desired redirect URL

            },
            error: function (error) {
                console.error('Error sending data:', error);
            }
        });

        return false; // Prevent the form from submitting in the traditional way
    }
</script>
{% endblock %}
